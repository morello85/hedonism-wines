name: Daily pipeline run

on:
  schedule:
    - cron: "30 7 * * *"
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    environment: github-action-env
    env:
      PYTHONPATH: src
      SKIP_STREAMLIT: "true"
      LOCAL_FOLDER: ${{ github.workspace }}/data/raw
      LOCAL_SALES_FOLDER: ${{ github.workspace }}/data/sales
      DB_PATH: ${{ github.workspace }}/data/hedonism.duckdb
      API_FILES_BUCKET_NAME: ${{ vars.API_FILES_BUCKET_NAME }}
      SALES_FILES_BUCKET_NAME: ${{ vars.SALES_FILES_BUCKET_NAME }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate required S3 secrets
        run: |
          missing=()
          if [ -z "${API_FILES_BUCKET_NAME}" ]; then
            missing+=("API_FILES_BUCKET_NAME")
          fi
          if [ -z "${SALES_FILES_BUCKET_NAME}" ]; then
            missing+=("SALES_FILES_BUCKET_NAME")
          fi
          if [ ${#missing[@]} -ne 0 ]; then
            echo "Missing required secrets: ${missing[*]}"
            exit 1
          fi

      - name: Run daily pipeline
        run: python src/main.py
