name: Daily pipeline run

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: src
      SKIP_STREAMLIT: "true"
      LOCAL_FOLDER: ${{ github.workspace }}/data/raw
      LOCAL_SALES_FOLDER: ${{ github.workspace }}/data/sales
      DB_PATH: ${{ github.workspace }}/data/hedonism.duckdb
      API_FILES_BUCKET_NAME: ${{ secrets.API_FILES_BUCKET_NAME }}
      SALES_FILES_BUCKET_NAME: ${{ secrets.SALES_FILES_BUCKET_NAME }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily pipeline
        run: python src/main.py
